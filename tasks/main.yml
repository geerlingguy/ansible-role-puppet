---
- include_tasks: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include_tasks: setup-Debian.yml
  when: ansible_os_family == 'Debian'

- name: Install puppet-agent by default.
  package:
    name: "{{ puppet_agent_package }}"
    state: present

- name: Add Puppet bin directory to $PATH.
  lineinfile: >
    dest=/etc/environment
    state=present
    backrefs=yes
    regexp='PATH=(["]*)((?!.*?{{ puppet_bin_path }}).*?)(["]*)$'
    line="PATH=\1\2:{{ puppet_bin_path }}\3"
    mode=0644

- block:
    - name: Install Puppetserver if true.
      package:
        name: "{{ puppet_server_package }}"
        state: present

    - name: Ensure Puppet service is started and enabled at boot.
      service:
        name: "{{ puppet_service }}"
        state: "{{ puppet_service_state }}"
        enabled: "{{ puppet_service_enabled }}"
      when: puppet_service_manage
  when: puppet_server_enabled
